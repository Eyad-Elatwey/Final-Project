<div class="container-fluid">
    <div class="row vh-100">
        <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-light">
            <img src="images/image1.jpg" alt="Shopping Image" class="img-fluid">
        </div>
        
        <div class="container">
            <form action="row mt-3 gy-3" [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
                <div class="col-12 col-d-6 col-12" *ngIf="errorMsg">
                    <div class="alert alert-danger">
                        {{errorMsg}}
                    </div>
                    <input type="email" class="form-control" formControlName="email">
                    <div class="alert alert-danger" *ngIf="isSubmitted && userData.email.invalid">\
                        <div *ngIf="userData.email.errors?.['required']">
                            email is required
                        </div>
                        <div *ngIf="userData.email.errors?.['email']">
                            invalid email
        
                        </div>
                        <div *ngIf="userData.email.errors?.['minLenght']">
                            at least 15 character
        
                        </div>
                            
                        </div>
                    </div>
             
                <div class="col-12 col-d-6">
                    <input type="password" class="form-control" formControlName="password">
                    <div class="alert alert-danger" *ngIf="isSubmitted && userPassword.invalid ">
                        <div *ngIf="userData.password.errors?.['required']">
                            paswword is required
        
                        </div>
                        <div *ngIf="userData.password.errors?.['pattern']">
                            letters only
        
                        </div>
                    </div>
        
                </div>
                <div class="col-12">
                    <button class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
