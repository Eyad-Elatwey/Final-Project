<div class="container mt-5">
    <div class="row">
        <div class="col-md-3">
            <div class="sidebar">
                <h4>Manage My Account</h4>
                <ul class="list-unstyled">
                    <li><a href="#">My Profile</a></li>
                    <li><a href="#">Address Book</a></li>
                    <li><a href="#">My Payment Options</a></li>
                </ul>
                <h4>My Orders</h4>
                <ul class="list-unstyled">
                    <li><a href="#">My Returns</a></li>
                    <li><a href="#">My Cancellations</a></li>
                </ul>
                <h4>My Wishlist</h4>
            </div>
        </div>
        <div class="col-md-9">
            <div class="profile-form">
                <h3>Edit Your Profile</h3>
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name" value="Md">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name" value="Rimel">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" value="rimel1@gmail.com">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" placeholder="Phone" value="0123456789">
                        </div>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-danger">Save Changes</button>
                    </div>
                </form>

                <h3 class="mt-5">Password Changes</h3>
                <form>
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="currentPassword" placeholder="Current Password">
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="New Password">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm New Password">
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-danger">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
